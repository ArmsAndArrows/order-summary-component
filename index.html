<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card-img"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <h1 class="card-header">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <table class="plan-table">
          <tr>
            <td rowspan="2">
              <img src="images/icon-music.svg" alt="icon-music" />
            </td>
            <td><span class="plan">Annual Plan</span></td>
            <td class="change-plan"rowspan="2"><a id="chpl"href="#">Change</a></td>
          </tr>
          <tr>
            <td><span class="price">$59.99/year</span></td>
          </tr>
        </table>
        <button type="submit" class="btn-submit">Proceed to Payment</button>
        <button type="submit" class="btn-cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
